name: personal
description: "RiskGuard - Real-Time AI-Based Digital Risk Detection System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  fl_chart: ^0.66.2
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.9.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Audio - Using flutter_sound for better compatibility
  flutter_sound: ^9.6.3
  just_audio: ^0.9.36
  
  # File handling
  path_provider: ^2.1.2
  
  # Utilities
  url_launcher: ^6.2.5
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
